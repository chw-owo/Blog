     <script>

                         //addHTML(id, title, contents);//, modifiedAt);

                    }

          }

          // 미리 작성된 영역 - 수정하지 않으셔도 됩니다.
          // 사용자가 내용을 올바르게 입력하였는지 확인합니다.
          function isValidContents(contents) {
               if (contents == '') {
                    alert('내용을 입력해주세요');
                    return false;
               }
               if (contents.trim().length > 140) {
                    alert('공백 포함 140자 이하로 입력해주세요');
                    return false;
               }
               return true;
          }

          // 수정 버튼을 눌렀을 때, 기존 작성 내용을 textarea 에 전달합니다.
          // 숨길 버튼을 숨기고, 나타낼 버튼을 나타냅니다.
          // 수정 버튼을 눌렀을 때, 기존 작성 내용을 textarea 에 전달합니다.
          // 숨길 버튼을 숨기고, 나타낼 버튼을 나타냅니다.
          function editPost(id) {
               showEdits(id);
               let contents = $(`#contents-text`).text().trim();
               let title = $(`#contents-title`).text().trim();
               $(`#textarea`).val(contents);
               $(`#titlearea`).val(title);
          }

          function showEdits(id) {
               $(`#editarea`).show();
               $(`#submit-btn`).show();
               $(`#delete-btn`).show();

               $(`#title`).hide();
               $(`#contents-area`).hide();
               $(`#edit-btn`).hide();
               $(`#comment`).hide();
          }

          function hideEdits(id) {
               $(`#editarea`).hide();
               $(`#submit-btn`).hide();
               $(`#delete-btn`).hide();


               $(`#contents`).show();
               $(`#edit-btn`).show();
          }
          ////////////////////////////////////////////////////////////////////////////////////////////////////////////////
          // 여기서부터 코드를 작성해주시면 됩니다.


          // 메모를 생성합니다.
          function writePost() {
               // 1. 작성한 메모를 불러옵니다.
               let title = $('#title').val();
               let contents = $('#contents').val();
               // 2. 작성한 메모가 올바른지 isValidContents 함수를 통해 확인합니다.
               if (isValidContents(contents) == false) {
                    return;
               }
               if (isValidContents(title) == false) {
                    return;
               }
               // 4. 전달할 data JSON으로 만듭니다.
               let data = {'title': title, 'contents': contents};
               // 5. POST /api/memos 에 data를 전달합니다.
               $.ajax({
                    type: "POST",
                    url: "/api/memos",
                    contentType: "application/json", // JSON 형식으로 전달함을 알리기
                    data: JSON.stringify(data),
                    success: function (response) {
                         alert('메시지가 성공적으로 작성되었습니다.');
                         window.location.reload();
                    }
               });


          }

          // 메모를 수정합니다.
          // 메모를 수정합니다.
          function submitEdit(idx) {
               // 1. 작성 대상 메모의 title과 contents 를 확인합니다.
               let title = $(`#titlearea`).val().trim();
               let contents = $(`#textarea`).val().trim();

               let id = [[${id}]];

               // 2. 작성한 메모가 올바른지 isValidContents 함수를 통해 확인합니다.
               if (isValidContents(contents) == false) {
                    return;
               }
               if (isValidContents(title) == false) {
                    return;
               }

               // 3. 전달할 data JSON으로 만듭니다.
               let data = {'title': title, 'contents': contents};

               // 4. data를 전달합니다.
               $.ajax({
                    type: "PUT",
                    url: `/api/memos/${id}`,
                    contentType: "application/json",
                    data: JSON.stringify(data),
                    success: function (response) {
                         alert('메시지 변경에 성공하였습니다.');
                         window.location.reload();
                    }
               });
          }

          // 메모를 삭제합니다.
          function deleteOne(id) {
               $.ajax({
                    type: "DELETE",
                    url: `/api/memos/${id}`,
                    success: function (response) {
                         alert('메시지 삭제에 성공하였습니다.');
                         window.location.assign("/");
                    }
               })
          }
